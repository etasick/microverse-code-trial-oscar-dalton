<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <header>
        <h1 id="title">Survey Form</h1>
    </header>

    <section class="main">
        <div class="container">
            <p id="description">Let us know how we can improve freeCodeCamp</p>

            <form id="survey-form" action="">
                <div class="row">
                    <label id="name-label" for="name">*Name:</label>
                    <input id="name" name="name" type="text" placeholder="Enter your name" required/>
                </div>

                <div class="row">
                    <label id="email-label" for="email">*Email:</label>
                    <input id="email" name="email" type="email" placeholder="Enter your Email" required>
                </div>

                <div class="row">
                    <label id="number-label" for="number">Age</label>
                    <input type="number" id="number" min="0" max="" class="col s12" placeholder="Age">
                </div>

                <div class="row">
                    <select id="dropdown">
                        <option value="" disabled>Select an option</option>
                        <option  selected>Student</option>
                        <option >Full time Job</option>
                        <option >Full time Learner</option>
                        <option >prefer not to say</option>
                        <option >other</option>
                    </select>
                </div>

                <div class="row">
                    <label>
                        <input name="group1" type="radio" checked />
                        <span>Definitely</span>
                    </label>
                    <label>
                        <input name="group1" type="radio" />
                        <span>Maybe</span>
                    </label>
                    <label>
                        <input class="with-gap" name="group1" type="radio"  />
                        <span>Not sure</span>
                    </label>
                </div>

                <div class="row">
                    <label for="">Things that should be improved in the future (Check all that apply)</label>
                    <ul>
                        <li><input type="checkbox" value="1">Front-end Projects</li>
                        <li><input type="checkbox" value="2">Back-end Projects</li>
                        <li><input type="checkbox" value="3">Data Visualization</li>
                        <li><input type="checkbox" value="4">Challenges</li>
                        <li><input type="checkbox" value="5">Open Source Community</li>
                        <li><input type="checkbox" value="6">Gitter help rooms</li>
                        <li><input type="checkbox" value="7">Videos</li>
                        <li><input type="checkbox" value="8">City Meetups</li>
                        <li><input type="checkbox" value="9">Wiki</li>
                        <li><input type="checkbox" value="10">Forum</li>
                        <li><input type="checkbox" value="11">Additional Courses</li>
                    </ul>
                </div>

                <div class="row">
                    <label for="textarea">Any Comments or Suggestions?</label>
                    <textarea id="textarea" placeholder="Enter your comment here..."></textarea>
                </div>
            </form>
        </div>
    </section>

    <script  src="js/index.js"></script>
  </body>
</html>
